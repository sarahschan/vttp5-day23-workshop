<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
</head>
<body>
    
    <h1>Order ID #<span th:text="${order.orderId}"></span> Summary</h1>

    <table>
        <tr>
            <th>Order ID</th>
            <td th:text="${order.orderId}"></td>
        </tr>

        <tr>
            <th>Order Date</th>
            <td th:text="${#temporals.format(order.orderDate, 'dd-MM-yyyy')}"></td>
        </tr>

        <tr>
            <th>Customer ID</th>
            <td th:text="${order.customerId}"></td>
        </tr>

        <tr>
            <th>Total Price</th>
            <td>$<span th:text="${order.totalPrice}"></span></td>
        </tr>

        <tr>
            <th>Cost Price</th>
            <td>$<span th:text="${order.costPrice}"></span></td>
        </tr>
    </table>

    <br>

    <a th:href="@{/order}">Search another order</a>

</body>
</html>
